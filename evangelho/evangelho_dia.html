<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Evangelho e Leituras | Acutis</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Font Awesome para ícones -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet"
  >
  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="bg-dark text-white d-flex align-items-center justify-content-between py-3 px-3">
    <a href="../index.html" class="btn btn-light btn-sm">
      <i class="fas fa-arrow-left me-1"></i>Início
    </a>
    <div class="text-center flex-grow-1">
      <h1 class="h5 m-0">Evangelho e Leituras</h1>
      <p id="data-liturgia" class="fst-italic mb-0"></p>
    </div>
    <div style="width: 60px;"></div>
  </header>

  <!-- FILTRO DE DATA -->
  <main class="container my-5">
    <div class="row g-3 align-items-end mb-4">
      <div class="col-sm-6">
        <label for="dataLiturgia" class="form-label">Escolha a data:</label>
        <input type="date" id="dataLiturgia" class="form-control">
      </div>
      <div class="col-sm-6 text-sm-end">
        <button id="btnBuscar" class="btn btn-primary">Buscar Leituras</button>
      </div>
    </div>

    <!-- Semana / ciclo litúrgico -->
    <div id="liturgia-semana" class="text-center text-secondary mb-4"></div>

    <!-- CONTAINER DE LEITURAS (precisa existir para evangelho.js) -->
    <div id="leituras-container">
      <!--
        O seu evangelho.js vai limpar este container e injetar:
        - 1ª Leitura
        - Salmo
        - 2ª Leitura (se houver)
        - Evangelho
      -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">
      &copy; 2025 Jerffeson Oliveira.<br>
      Laudare, Benedicere, Praedicare.
    </p>
    <button 
      type="button"
      class="btn btn-link text-white small text-decoration-underline"
      data-bs-toggle="modal"
      data-bs-target="#modalSobre"
    >
      SOBRE
    </button>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Agora o seu JS externo, no caminho correto -->
  <script src="../static/js/evangelho.js"></script>
</body>
</html>
